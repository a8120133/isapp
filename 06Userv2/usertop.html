<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" conten
t="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name +'さん' ;
            var userid = sessionStorage.getItem('userid');
            console.log(userid)
            document.getElementById('update').href = `update.html?userid=${userid}`
            document.getElementById('twitter').href = `twitter.html?name=${userid}`
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <p style="text-align: right"><a href id = 'update'>ユーザー情報変更</a></p>
    <p style="text-align: right"><a href id = 'twitter'>Twitter</a></p>
    

</body>

</html>
